    .leave {
  width: 8em;
  height: 8em;
  border-radius: 0 50% 50% 50%;
  position:absolute;
  opacity:1;
}
.leave::before {
  width: 0.3em;
  height: 1em;
  top: 1.3em;
  left: 1.5em;
  transform:rotate(-50deg);
}
.leave-1{
  top: -3em;
  left: 5vw;
  background: var(--leave_4);  
  animation:moveLeave 8s infinite;
}
.leave-1::before{
  background: var(--leave_4);  

}
.leave-2{
  top: -3em;
  left: 30vw;
  background:var(--leave_2);  
  transform:rotate(-90deg);
  animation:moveLeave2 8s infinite both;
}
.leave-2::before{
  background:var(--leave_2);   
}

.leave-3{
  top:-3em;
  left: 70vw;
  background:var(--leave_3);  
  transform:rotate(90deg);
  animation:moveLeave3 8s infinite;
}
.leave-3::before{
  background:var(--leave_3);   
}
.leave-4{
  top: -3em;
  left: 90vw;
  background:var(--leave_1);  
  transform:rotate(180deg);
  animation:moveLeave4 8s infinite;
}
.leave-4::before{
  background:var(--leave_1);  
}

/* **********Animation************ */
@keyframes moveLeave{
  0%{
   opacity:1;
   transform:translate(0,0);
  }
  100%{
   opacity:0;
   transform:translate(95vw,95vh);
  }
}

@keyframes moveLeave2{
  0%{
   opacity:1;
   transform:translate(0,0);
  }
  100%{
   opacity:0;
   transform:translate(0,95vh);
  }
}
@keyframes moveLeave3{
  0%{
   transform: translate(0,0) rotate(90deg);
  }
  100%{
   transform: translate(0,95vh) rotate(180deg);
  }
}

@keyframes moveLeave4{

   transform:translate(0,0) rotate(180deg);
  }

    <script>
        var textShown = false;
      
        window.addEventListener('scroll', function () {
          var scrollPosition = window.scrollY;
          var dynamicContent = document.getElementById('dynamicContent');
          var textToShow = document.querySelector('.center-text p');
          var arrow = document.getElementById('arrow');
          var buttonContainer = document.getElementById('buttonContainer');
          var button;
      
          if (scrollPosition > 100 && !textShown) {
            document.body.style.backgroundColor = 'yellow';
            dynamicContent.innerHTML = '';
            var textNode = document.createTextNode('friends over followers');
            dynamicContent.appendChild(textNode);
            textToShow.classList.remove('hidden');
            textShown = true;
      
            // button banaya
            button = document.createElement('button');
            button.type = 'button';
            button.className = 'btn btn-outline-dark nunito-font rounded-button';
            button.textContent = 'get clubhouse';
            buttonContainer.appendChild(button);
      
            // larger number
            var friendsCount = document.getElementById('friends');
            var followersCount = document.getElementById('followers');
            if (friendsCount.textContent > followersCount.textContent) {
              friendsCount.style.display = 'block';
              followersCount.style.display = 'none';
            } else {
              friendsCount.style.display = 'none';
              followersCount.style.display = 'block';
            }
          } else if (scrollPosition <= 100 && textShown) {
            document.body.style.backgroundColor = '#fbf8ef';
            dynamicContent.innerHTML = '<img src="clubtext.svg" height="100" width="auto">';
            textToShow.classList.add('hidden');
            textShown = false;
            buttonContainer.innerHTML = '';
          }
      
          if (scrollPosition > 50) {
            arrow.style.display = 'none';
          } else {
            arrow.style.display = 'block';
          }
        });
      
      </script>
